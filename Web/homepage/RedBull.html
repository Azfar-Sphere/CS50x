<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            window.onload = function() {
                let logo = document.querySelector('#flogo');
                logo.addEventListener('click', function() {
                    window.location.href = "https://www.redbullracing.com/int-en";
                });

                let home = document.querySelector('#home');
                home.addEventListener('click', function() {
                    window.location.href = "http://127.0.0.1:8080/index.html";
                });
            };
        </script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Redbull">
        <meta property="og:description" content="Redbull Page">
        <title>Redbull</title>
    </head>

    <body style="background-color: #590404; background-image: url('https://img.freepik.com/premium-photo/red-blue-background-with-blue-background_900958-8554.jpg?w=2000');">
        <h1 class="text-outline" style="color: Blue;">Redbull</h1>
        <div style="text-align: center;">
            <img src="https://cdn-4.motorsport.com/images/mgl/Y99JQRbY/s8/red-bull-racing-logo-1.jpg" alt="Redbull Racing Logo" class="img" style="height: 150px;" id="flogo">
            <p style="font-size: 15px; display: inline; background-color: blue; text-align: center;">Click the Logo!</p>
        </div>
        <h2 class="text-outline" style="color: Blue;">See the Redbull F1 Car, the RB19!</h2>
        <br>
        <div class="video">
            <video src="http://127.0.0.1:8080/RB19.mp4" controls class="vid"></video>
        </div>
        <br>
        <br>
        <button class="button-centered" style="background-color: Red;" id="home">Go Back to Home</button>
    </body>

</html>
